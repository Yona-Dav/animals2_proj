{% extends 'bases.html' %}
{% block title %}Speed{% endblock %}
{% block content %}
<div class="row">
{% for animal in speeds %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{animal.name}}</h5>
        <p class="card-text">{{animal.legs}} Legs</p>
        <p class="card-text">weight: {{animal.weight}}</p>
        <p class="card-text">height: {{animal.height}}</p>
        <p class="card-text">speed: {{animal.speed}}</p>
        <img class="card-img-top" src="{{animal.image}}" alt="Card image cap">
        <a href="{% url 'single_animal' animal.id %}" class="btn btn-primary">Go to this animal</a>
      </div>
    </div>
{% endfor %}
</div>
{% endblock %}
